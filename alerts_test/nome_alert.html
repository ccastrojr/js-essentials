<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <title>Ex003</title>
    </head>
    <body>
        <h1>Olá!</h1>
        <h2 id="teste"></h2>
        <p id="qtdLetras"></p>

        <script>
            var $nome = prompt('Digite seu nome:');
            function testeNome(){
                teste.innerHTML = `É um prazer ter você aqui, <b>${$nome}</b>`;
                qtdLetras.innerHTML = `Seu nome é bem bonito e tem ${confereLetras($nome)} letras.`;
            }

            function confereLetras($nome){
                return $nome.length;
            }

            onload = testeNome();
        </script>
    </body>
</html>
