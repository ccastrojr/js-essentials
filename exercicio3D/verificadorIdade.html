<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <title>Verificador de Idade</title>
    </head>
    
    <body>
        <header id="cabecalho">
            <h1>Verificador de Idade</h1>
        </header>

        <section id="verificador">
            <h2 id="tituloVerificador">Entre com as informações</h2>
            <div id="entradaDados">
                <form id="formVerificacao">
                    <p id>Ano de Nascimento: 
                        <input type="number" name="anoNascimento" id="anoNascimento">
                        <span id="erro"></span>
                    </p>
                    <p>Sexo: 
                        <input type="radio" name="rdSexo" id="masculino" checked>
                        <label for="sexo">Masculino</label>
    
                        <input type="radio" name="rdSexo" id="feminino">
                        <label for="feminino">Feminino</label>
                    </p>

                    <input type="button" value="Enviar" id="btnEnviar" onclick="verificarIdade()">
                </form>
            </div>

            <div id="resultado">
                <p id="acimaImg">Preencha os dados para ver o resultado.</p>
                <img id="imgResultado">
            </div>
        </section>

        <footer id="rodape">
            <p>&copy; Cláudio Castro</p>
        </footer>

        <script src="scripts/script.js"></script>
    </body>
</html>
